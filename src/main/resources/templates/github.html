<html>

<head>
    <title>github hooks</title>
</head>

<body>

    <table>
        <th:block th:each="event : ${events}">
            <tr>
                <td th:text="${event.id}"></td>
                <td th:text="${event.date}"></td>
                <textarea th:utext="${event.decode}"></textarea>
            </tr>
        </th:block>
    </table>



</body>

</html>
